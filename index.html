<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 30 dias</title>
    <!-- Incluindo o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Consultar 30 dias - Lailla</h1>

        <!-- Formulário de entrada -->
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Verificar
            </button>
        </div>

        <!-- Área para exibir o resultado -->
        <div id="result" class="mt-6 p-4 rounded-md text-center min-h-[60px] flex items-center justify-center">
            <!-- A mensagem da API será exibida aqui -->
        </div>
    </div>

    <script>
        // Selecionando os elementos do HTML
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        // URL da API e chave
        const apiUrl = 'https://hook.us1.make.com/anmmykjs247ymec6rsafgydnbp81rsvt';
        const apiKey = '304aade7-bd18-41df-92d3-8f155f224b26';

        // Adiciona um evento de clique ao botão
        submitBtn.addEventListener('click', () => {
            const email = emailInput.value;

            // Validação simples para ver se o e-mail foi preenchido
            if (!email) {
                displayMessage('Por favor, insira um e-mail.', 'error');
                return;
            }

            // Inicia o processo de chamada da API
            checkEmail(email);
        });

        // Função assíncrona para fazer a chamada à API
        async function checkEmail(email) {
            // Mostra uma mensagem de carregamento
            displayMessage('Verificando...', 'loading');
            submitBtn.disabled = true; // Desabilita o botão durante a requisição

            try {
                // Configurações da requisição (fetch)
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-make-apikey': apiKey
                    },
                    body: JSON.stringify({ email: email }) // Corpo da requisição com o e-mail
                });

                // Tenta ler o corpo da resposta, que pode conter detalhes do erro.
                const responseText = await response.text();

                // Verifica se a resposta da rede NÃO foi bem-sucedida (status diferente de 2xx)
                if (!response.ok) {
                    // Se não for bem-sucedida, lança um erro com mais detalhes da API.
                    throw new Error(`Erro ${response.status}: ${responseText || 'A API não retornou uma mensagem de erro.'}`);
                }

                // Exibe a resposta da API em caso de sucesso
                displayMessage(responseText, 'success');

            } catch (error) {
                // Em caso de erro (seja de rede ou da API), exibe uma mensagem de falha mais detalhada.
                console.error('Ocorreu um erro:', error);
                displayMessage(error.message, 'error');
            } finally {
                // Reabilita o botão após a requisição, seja ela bem-sucedida ou não
                submitBtn.disabled = false;
            }
        }

        // Função para exibir mensagens na tela
        function displayMessage(message, type) {
            resultDiv.innerHTML = ''; // Limpa a mensagem anterior
            resultDiv.className = 'mt-6 p-4 rounded-md text-center min-h-[60px] flex items-center justify-center'; // Reseta as classes

            if (type === 'success') {
                resultDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                resultDiv.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'loading') {
                resultDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
            
            resultDiv.textContent = message;
        }
    </script>

</body>
</html>
