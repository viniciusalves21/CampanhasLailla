<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha Lailla.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* cinza claro */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 448px;
            background-color: #ffffff;
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            padding: 2rem; 
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem; 
        }

        .logo {
            height: 5rem; 
        }

        /* Título */
        h1 {
            font-size: 1.5rem; 
            font-weight: 700;
            text-align: center;
            color: #1f2937; 
            margin-top: 0;
            margin-bottom: 1.5rem; 
        }

        
        .form-group > div {
            margin-bottom: 1rem; 
        }
        .input-field{
            margin-bottom: 1rem;
        }
        .input-field input {
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-size: 0.875rem; 
            font-weight: 500;
            color: #374151; 
            margin-bottom: 0.25rem; 
        }

        input[type="email"] {
            width: 100%;
            padding: 0.5rem 0.75rem; 
            background-color: #ffffff;
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem; 
            box-sizing: border-box;
        }

        input[type="email"]::placeholder {
            color: #9ca3af; 
        }

        
        input[type="email"]:focus {
            outline: none;
            border-color: #4f46e5; 
            box-shadow: 0 0 0 1px #4f46e5;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem; 
            background-color: #ffffff;
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem; 
            box-sizing: border-box;
        }

        input[type="password"]::placeholder {
            color: #9ca3af;
        }

        
        input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5; 
            box-shadow: 0 0 0 1px #4f46e5;
        }

        
        #submitBtn {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.5rem 1rem; 
            border: 1px solid transparent;
            border-radius: 0.375rem; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem; 
            font-weight: 500;
            color: #ffffff;
            background-color: #9900FC; /
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        
        #submitBtn:hover {
            background-color: #4338ca;
        }

        
        #submitBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        
        #result {
            margin-top: 1.5rem; 
            padding: 1rem; 
            border-radius: 0.375rem; 
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        
        #result.success {
            background-color: #e5d5f7; 
            color: #8b31b5; /
        }
        #result.error {
            background-color: #fee2e2;
            color: #991b1b; 
        }
        #result.loading {
            background-color: #dbeafe; 
            color: #1e40af;
        }
    </style>
</head>
<body >
    
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo-lailla.png" alt="Logo Lailla" class="logo">
        </div>

        <h1>Campanha: 30 Dias Free</h1>

        <div class="form-group">
            <div>
                <div class="input-field">
                <label for="password">Token de Acesso</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
                </div>
            <div class="input-field">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
            </div>
        </div>
            <button id="submitBtn">
                Enviar
            </button>
        </div>

        <div id="result">
            </div>
    </div>

    <script>
        
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result'); 

       
        //const userpass = ['senha123'];
        const apiUrl = 'https://hook.us1.make.com/anmmykjs247ymec6rsafgydnbp81rsvt';

        // Adiciona um evento de clique ao botão
        submitBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            const email = emailInput.value;

            // Validação simples para ver se a senha e o e-mail foram preenchidos
            if (!password || !email) {
                displayMessage('Por favor, insira a senha e um e-mail.', 'error');
                return;
            }
        
            // Inicia o processo de chamada da API
            checkEmail(email, password);
        });

        // Função assíncrona para fazer a chamada à API
        async function checkEmail(email, apiKey) {
            
            displayMessage('Verificando...', 'loading');
            submitBtn.disabled = true; // Desabilita o botão durante a requisição

            try {
             
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-make-apikey': apiKey
                    },
                    body: JSON.stringify({ email: email })
                });

                const responseData = await response.json();

                if (!response.ok) {
                    const errorMessage = responseData.message || `Erro ${response.status}`;
                    throw new Error(errorMessage);
        }

                // Exibe a resposta da API em caso de sucesso
                displayMessage(responseData, 'success');

            } catch (error) {
                // Em caso de erro (seja de rede ou da API), exibe uma mensagem de falha mais detalhada.
                console.error('Ocorreu um erro:', error);
                displayMessage(error.message, 'error');
            } finally {
                // Reabilita o botão após a requisição, seja ela bem-sucedida ou não
                submitBtn.disabled = false;
            }
        }
            function displayMessage(message, type) {
            
                if (type === 'loading') {
                    Swal.fire({
                        title: 'Verificando...',
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                    return; // Sai da função para não fechar o pop-up de loading
                }
                
                const titleText = typeof message === 'object' && message.message ? message.message : message;
                const iconType = type === 'error' ? 'error' : 'success';
                
                Swal.fire({
                    title: titleText,
                    icon: iconType,
                    draggable: true
                });
                
                // RETORNO NA DIV DA PAGINA APÓS O POUP DO SWALFIRE
                resultDiv.innerHTML = ''; 
                resultDiv.classList.remove('success', 'error', 'loading');
                if (type) {
                    resultDiv.classList.add(type);
                }
                resultDiv.textContent = titleText;
            }
    </script>

</body>
</html>
